			<!-- Content Panel -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">学校列表</h3>
						</div>
						<div class="panel-body">
							<!-- Content -->
							<script type="text/javascript">
							jQuery(document).ready(function($)
							{
								var oTable = $('#tb_school');
								
								oTable.dataTable({
									aLengthMenu: [
													[10, 25, 50, 100], [10, 25, 50, 100]
												],
									iDisplayLength:{$pagesize},
									displayStart:{$start},
									bPaginate: true,
									bProcessing:true, //DataTables载入数据时，是否显示‘进度’提示
						            bServerSide:true, //是否启动服务器端数据导入
									sPaginationType:"full_numbers",
									bLengthChange: true, //改变每页显示数据数量
									bFilter: true, //过滤功能
									bSort: true, //排序功能
									bInfo: true,//页脚信息
									bFilter:true,
									sZeroRecords: "抱歉， 没有找到",
									sInfoEmpty: "没有数据",
									sAjaxSource: "__APP__/Teacher/teacherListQuery",
									fnServerData: function (sSource, data, fnCallback ) {
										$.ajax( {
										dataType: 'json',
										type: "POST",
										url: sSource,
										data: data,
										success: function(resp) {
								            fnCallback(resp);
										}  
										} );
									},
									aoColumns: [
												{"mData" : "teacher_id","asSorting": [ "desc", "asc", "desc" ] },
												{"mData" : "teacher_name"},
												{"mData" : "teacher_type"},
												{"mData" : "school_name"},
												{"mData" : "teacher_status"},
												{"mData" : "teacher_id"}
											],
									columnDefs: [
									               {
									                   "render": function ( data, type, row ) {
									                	   if(data==1){
									                		   return '教师';
									                	   }else if(data==2){
									                		   return '专家';
									                	   }else{
									                		   return  data;
									                	   }
									                      
									                   },
									                   "targets": 2
									               },{
									                   "render": function ( data, type, row ) {
									                	   if(data==1){
									                		   return '有效';
									                	   }else if(data==0){
									                		   return '无效';
									                	   }else{
									                		   return  data;
									                	   }
									                      
									                   },
									                   "targets": 4
									               },
									               {
									                  "render": function ( data, type, row ) {
															if(row['teacher_status']==1){
																return '<a href="__APP__/Teacher/teacherDetail/id/'+data+'/edit/true/start/'+oTable.fnSettings()._iDisplayStart+'/pagesize/'+oTable.fnSettings()._iDisplayLength+'" class="btn btn-secondary btn-sm btn-icon icon-left">编辑</a> <a href="__APP__/Teacher/disableTeacher/id/'+data+'/start/'+oTable.fnSettings()._iDisplayStart+'/pagesize/'+oTable.fnSettings()._iDisplayLength+'" class="btn btn-secondary btn-sm btn-icon icon-left">无效</a>';
															}else{
																return '<a href="__APP__/Teacher/teacherDetail/id/'+data+'/edit/true/start/'+oTable.fnSettings()._iDisplayStart+'/pagesize/'+oTable.fnSettings()._iDisplayLength+'" class="btn btn-secondary btn-sm btn-icon icon-left">编辑</a> <a href="__APP__/Teacher/enableTeacher/id/'+data+'/start/'+oTable.fnSettings()._iDisplayStart+'/pagesize/'+oTable.fnSettings()._iDisplayLength+'" class="btn btn-secondary btn-sm btn-icon icon-left">有效</a>';
															}
									                	   
									                	   
									                      
									                   },
									                   "targets": 5
									               },
									               { "bVisible": false, "aTargets": [ 0 ] }
									           ],
									
									oLanguage: {  //下面是一些汉语翻译
		                                "sSearch": "搜索",
		                                "sLengthMenu": "每页显示 _MENU_ 条记录",
		                                "sZeroRecords": "没有检索到数据",
		                                "sInfo": "显示 _START_ 至 _END_ 条 &nbsp;&nbsp;共 _TOTAL_ 条",
		                                "sInfoFiltered": "(筛选自 _MAX_ 条数据)",
		                                "sInfoEmtpy": "没有数据",
		                                "sProcessing": "正在加载数据...",
		                                "oPaginate":
		                                        {
		                                            "sFirst": "首页",
		                                            "sPrevious": "前一页",
		                                            "sNext": "后一页",
		                                            "sLast": "末页"
		                                        }
		                            },
								});
								
							});
							</script>
							<table class="table table-bordered table-striped" id="tb_school">
						<thead>
							<tr>
								<th>教师ID</th>
								<th>教师名称</th>

								<th>教师状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody class="middle-align">
						
						</tbody>
						<tfoot>
							<tr>
								<th>教师ID</th>
								<th>教师名称</th>
								<th>教师类型</th>
								<th>所属学校</th>
								<th>教师状态</th>
								<th>操作</th>
							</tr>
						</tfoot>
					</table>
						</div>
