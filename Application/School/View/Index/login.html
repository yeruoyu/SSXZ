<body class="page-body login-page">
	<div class="login-container">
		<div class="row">
			<div class="col-sm-6">
				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								username: {
									required: true
								},
								passwd: {
									required: true
								}
								//,
								//schoolId: {
								//	required: true
								//}
							},
							
							messages: {
								username: {
									required: '请输入用户名.'
								},
								
								passwd: {
									required: '请输入密码.'
								}
								//,
								//schoolId: {
								//	required: '请选择学校.'
								//}
							},
							
							// Form Processing via AJAX
							submitHandler: function(form)
							{
								show_loading_bar(70); // Fill progress bar to 70% (just a given value)
								
								var opts = {
									"closeButton": true,
									"debug": false,
									"positionClass": "toast-top-full-width",
									"onclick": null,
									"showDuration": "300",
									"hideDuration": "1000",
									"timeOut": "5000",
									"extendedTimeOut": "1000",
									"showEasing": "swing",
									"hideEasing": "linear",
									"showMethod": "fadeIn",
									"hideMethod": "fadeOut"
								};
									
								$.ajax({
									url: "__APP__/Index/checkUser",
									method: 'POST',
									dataType: 'json',
									data: {
										do_login: true,
										username: $(form).find('#username').val(),
										passwd:$(form).find('#passwd').val(),
										//schoolId:$(form).find('#schoolId').val()
									},
									success: function(resp)
									{
										show_loading_bar({
											delay: .5,
											pct: 100,
											finish: function(){
												// Redirect after successful login page (when progress bar reaches 100%)
												if(resp=="success")
												{
													window.location.href = '__APP__/Index/index';
												}
												else
												{
													toastr.error("用户名密码错误，请重新输入。", "登录错误!", opts);
													$(form).find('#passwd').select();
												}
											}
										});	
									}
								});
							}
						});
						
						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">
						
				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect">
					<div class="login-header">
						<a href="index.html" class="logo">
							
							<span>莘莘学子-后台管理系统</span>
						</a>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="username">用户</label>
						<input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">密码</label>
						<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" />
					</div>
					<!-- 
					<div class="form-group">
						<label class="control-label" for="school">学校</label>
						<select class="form-control input-dark" name="schoolId" id="schoolId">
							<option value=""></option>
							<volist  name="schoolList" id="vo">
								<option value="{$vo.school_id}">{$vo.school_name}</option>
							</volist>
						</select>
					</div>
					 -->
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left">
							<i class="fa-lock"></i>
							登录
						</button>
					</div>
				</form>
				</div>
			</div>
		</div>
</body>
