			<div class="page-title">
<!-- 				<div class="title-env">
					<h3 class="title">学校管理</h3>
				</div> -->
				<div class="breadcrumb-env">
					<ol class="breadcrumb bc-1">
						<ol class="breadcrumb bc-1">
						<li>
							<a href="index.html"><i class="fa-home"></i>首页</a>
						</li>
						<li>

							<strong>{$title}</strong>
						</li>

					</ol>		
				</div>

			<!-- Content Panel -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{$title}</h3>
						</div>
						<div class="panel-body">
							<!-- Content -->
							<form role="form" id="formArticle"  action="__APP__/Teacher/teacherSave" method="post" method="post" class="form-horizontal validate">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_title">教师姓名</label>
									<div class="col-sm-10">
										<input type="hidden" name="action" value="{$action}"/>
										<input type="hidden" name="teacher_id" value="{$teacherInfo.teacher_id}"/>
										<input type="hidden" name="start" value="{$start}"/>
										<input type="hidden" name="pagesize" value="{$pagesize}"/>
										<input type="text" class="form-control" name="teacher_name" value="{$teacherInfo.teacher_name}" data-validate="required" data-message-required="教师姓名不能为空。" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_keyword">教师关键字</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="teacher_tag" value="{$teacherInfo.teacher_tag}" data-validate="required" data-message-required="教师关键字不能为空。" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">毕业学校</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="teacher_school" value="{$teacherInfo.teacher_school}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_detail">教师简介</label>
									<div class="col-sm-10">
										<script id="teacher_introduction" name="teacher_introduction" type="text/plain" style="width:100%;height:500px;" >{$teacherInfo.teacher_introduction|htmlspecialchars_decode}</script>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">所属学校</label>

									<div class="col-sm-4">
										<script type="text/javascript">
										jQuery(document).ready(function($)
											{
												$("#article_school_id").select2({
													placeholder: 'Select your country...',
													allowClear: true
												}).on('select2-open', function()
												{
													// Adding Custom Scrollbar
													$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
												});
												
											});
										</script>
										<select class="form-control" id="teacher_school_id" name="teacher_school_id">
											<option value="null">--</option>
											<volist name="schoolList" id="vo" key="index">
												<if condition="$teacherInfo['teacher_school_id'] eq $vo['school_id']">
													<option value="{$vo.school_id}" selected>{$vo.school_name}</option>
												<else/>
													<option value="{$vo.school_id}">{$vo.school_name}</option>
												</if>
											</volist>
										</select>
									</div>
								</div>
								<div  class="form-group">
									<label class="col-sm-2 control-label">教师类型</label>
									<div class="col-sm-4">
										<select class="form-control" name="teacher_type" data-validate="required" data-message-required="文章类别不能为空。" >
											<if condition="$teacherInfo.teacher_type eq 1">
												<option value="">--</option>
												<option value="1" selected>教师</option>
												<option value="2">专家</option>
											<elseif condition="$teacherInfo.teacher_type eq 2"/>
												<option value="">--</option>
												<option value="1">教师</option>
												<option value="2" selected>专家</option>
											<else />
												<option value="">--</option>
												<option value="1">教师</option>
												<option value="2">专家</option>
											</if>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="teacher_status">教师状态</label>
									<div class="col-sm-4">
										<select class="form-control" name="teacher_status" data-validate="required" data-message-required="文章学校不能为空。" >
											<if condition="$teacherInfo.teacher_status eq 0 ">
												<option value="">--</option>
												<option value="0" selected>未发布</option>
												<option value="1">已发布</option>
												<option value="9">已删除</option>
											<elseif condition="$teacherInfo.teacher_status eq 1"/>
												<option value="">--</option>
												<option value="0">未发布</option>
												<option value="1" selected>已发布</option>
												<option value="9">已删除</option>
											<elseif condition="$teacherInfo.teacher_status eq 9"/>
												<option value="">--</option>
												<option value="0">未发布</option>
												<option value="1">已发布</option>
												<option value="9" selected>已删除</option>
											<else />
												<option value="">--</option>
												<option value="0">未发布</option>
												<option value="1">已发布</option>
												<option value="9">已删除</option>
											</if>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">教师照片</label>
									<div class="col-sm-4">
										<input type="file" name="teacher_photo"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-4">
										<img src="__ROOT__/Uploads/{$teacherInfo.teacher_photo}" width="100px"></img>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10"></div>
									<div class="col-sm-2">
										<button type="submit" class="btn btn-success">保存</button>
										<button type="reset" class="btn btn-white">取消</button>
										<a href="__APP__/Teacher/teacherList/start/{$start}/pagesize/{$pagesize}" class="btn btn-info">返回</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="main-footer sticky footer-type-1">

							<i class="fa-angle-up"></i>
						</a>
					</div>
				</div>
			</footer>
		</div>
	</div>
