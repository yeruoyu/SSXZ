<body class="page-body">
	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

			<div class="sidebar-menu-inner">	
				
				<header class="logo-env">
					
					<!-- logo -->
					<div class="logo">
						<a href="index.html" class="logo-expanded">
							<h1 style="color:#FFF">莘莘学子</h1>
						</a>
						<a href="index.html" class="logo-collapsed">
							<span style="color:#FFF">XXSZ</span>
						</a>
					</div>
				</header>
				<ul id="main-menu" class="main-menu">
					<!-- add class "multiple-expanded" to allow multiple submenus to open -->
					<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
					<volist name="menulist" id="vo" key="index">
						<if condition="($vo.fun_level eq 1) AND ($index eq 1) ">
							<li class="opened active">
								<a href="__APP__{$vo.fun_url}">
									<span class="title">{$vo.fun_name}</span>
								</a>
								<ul>
						<elseif condition="($vo.fun_level eq 1)"/>
								</ul>
							</li>
							<li>
								<a href="__APP__{$vo.fun_url}">
									<span class="title">{$vo.fun_name}</span>
								</a>
								<ul>
						<elseif condition="($vo.fun_level eq 2)"/>		
								<li>
									<a href="__APP__{$vo.fun_url}">
										<span class="title">{$vo.fun_name}</span>
									</a>
								</li>
						</if>
					</volist>
					</ul>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="main-content">	
			<!-- User Info, Notifications and Menu Bar -->
			<nav class="navbar user-info-navbar" role="navigation">
				
				<!-- Left links for user info navbar -->
				<ul class="user-info-menu left-links list-inline list-unstyled">
					
					<li class="hidden-sm hidden-xs">
						<a href="#" data-toggle="sidebar">
							<i class="fa-bars"></i>
						</a>
					</li>
				</ul>
				<!-- Right links for user info navbar -->
				<ul class="user-info-menu right-links list-inline list-unstyled">
					<li class="dropdown user-profile">
						<a href="#" data-toggle="dropdown">
							<img src="__PUBLIC__/assets/images/user-4.png" alt="user-image" class="img-circle img-inline userpic-32" width="28" />
							<span>
								{$user.user_name}
							</span>
						</a>
					</li>
				</ul>
			</nav>
			<div class="page-title">
<!-- 				<div class="title-env">
					<h3 class="title">学校管理</h3>
				</div> -->
				<div class="breadcrumb-env">
					<ol class="breadcrumb bc-1">
						<ol class="breadcrumb bc-1">
						<li>
							<a href="index.html"><i class="fa-home"></i>首页</a>
						</li>
						<li>
							<a href="customer/customerList.html">新闻管理</a>
						</li>
						<li class="active">
							<strong>{$title}</strong>
						</li>
					</ol>
					</ol>		
				</div>
					
			</div>
			<!-- Content Panel -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{$title}</h3>
						</div>
						<div class="panel-body">
							<!-- Content -->
							<form role="form" id="formArticle" action="__URL__/articleSave" method="post" class="form-horizontal validate">
								<div class="form-group">
									<label class="col-sm-2 control-label">新闻类别</label>
									<div class="col-sm-4">
										<input type="hidden" name="article_cataloge" value="news" />
										<select class="form-control" name="article_cataloge" data-validate="required" data-message-required="文章类别不能为空。" >
											<option value="">--</option>
											<option value="school">学生故事</option>
											<option value="news">学生风采</option>
											<option value="activity">探营</option>
											<option value="quotation">专家专栏</option>
											<option value="feature">升学指导</option>
											<option value="feature">签证</option>
										</select>
									</div>
									<label class="col-sm-2 control-label">所属学校</label>
									<div class="col-sm-4">
										<select class="form-control" name="article_school_id" data-validate="required" data-message-required="文章学校不能为空。" >
											<option value="">--</option>
											<volist name="schoolList" id="vo" key="index">
												<option value="{$vo.school_id}">{$vo.school_name}</option>
											</volist>

										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_keyword">文章新闻检索关键字</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="article_keyword" value="{$article.article_keyword}" data-validate="required" data-message-required="文章检索关键字不能为空。" />
									</div>
									
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_title">新闻标题</label>
									<div class="col-sm-10">
										<input type="hidden" name="article_id" value="{$news.news_id}"/>
										<input type="hidden" name="article_news_id" value="{$article.article_news_id}"/>
										<input type="hidden" name="article_activity_id" value="{$article.article_activity_id}"/>
										<input type="hidden" name="article_teacher_id" value="{$article.article_teacher_id}"/>
										<input type="text" class="form-control" name="article_title" value="{$article.article_title}" data-validate="required" data-message-required="文章标题不能为空。" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_detail">新闻内容</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="30" name="article_detail" data-validate="required" data-message-required="文章标题不能为空。">{$article.article_detail}</textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_top">是否置顶</label>
									<div class="col-sm-4">
										<select class="form-control" name="article_top" data-validate="required" data-message-required="文章学校不能为空。" >
											<if condition="$article.article_top eq 0 ">
												<option value="">--</option>
												<option value="0" selected="selected">否</option>
												<option value="1">是</option>
											<elseif condition="$article.article_top eq 1"/>
												<option value="">--</option>
												<option value="0">否</option>
												<option value="1"  selected="selected">是</option>
											<else />
												<option value="">--</option>
												<option value="0">否</option>
												<option value="1">是</option>
											</if>
										</select>
									</div>
									<label class="col-sm-2 control-label">是否加精</label>
									<div class="col-sm-4">
										<select class="form-control" name="article_elite" data-validate="required" data-message-required="文章学校不能为空。" >
											<if condition="$article.article_elite eq 0 ">
												<option value="">--</option>
												<option value="0" selected="selected">否</option>
												<option value="1">是</option>
											<elseif condition="$article.article_elite eq 1"/>
												<option value="">--</option>
												<option value="0">否</option>
												<option value="1"  selected="selected">是</option>
											<else />
												<option value="">--</option>
												<option value="0">否</option>
												<option value="1">是</option>
											</if>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_status">新闻状态</label>
									<div class="col-sm-4">
										<select class="form-control" name="article_status" data-validate="required" data-message-required="文章学校不能为空。" >
											<option value="">--</option>
											<option value="0">未发布</option>
											<option value="1">已发布</option>
											<option value="9">已删除</option>
										</select>
									</div>
									<label class="col-sm-2 control-label">排序</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="article_sort" value="{$article.article_top}" data-validate="required" data-message-required="文章标题不能为空。" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_read">新闻阅读数</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="article_read" value="{$article.article_read}" readonly="readonly"/>
									</div>
									<label class="col-sm-2 control-label" for="article_mark">新闻收藏数</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="article_mark" value="{$article.article_mark}" readonly="readonly"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="article_comment">新闻点评数</label>
									<div class="col-sm-10">
										<a id="article_comment" href="#">{$article.article_comment}</a>
									</div>
									
								</div>
								<div class="form-group">
									<div class="col-sm-10"></div>
									<div class="col-sm-2">
										<button type="submit" class="btn btn-success">保存</button>
										<button type="reset" class="btn btn-white">撤销</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="main-footer sticky footer-type-1">
				<div class="footer-inner">
					<!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
					<div class="go-up">
						<a href="#" rel="go-top">
							<i class="fa-angle-up"></i>
						</a>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body>

</html>
